<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <title>Giriş Yap</title>
  </head>

  <body>
    <div class="form">
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Kayıt Ol</a></li>
        <li class="tab active"><a href="#login">Giriş Yap</a></li>
      </ul>

      <div class="tab-content">
        <div id="login">
          <h1>Giriş Yap</h1>
          <form action="/api/auth/signin" method="post">
            <div class="field-wrap">
              <label> Öğrenci Adı<span class="req">*</span> </label>
              <input type="text" name="Username" required />
            </div>
            <div class="field-wrap">
              <label> Şifre<span class="req">*</span> </label>
              <input type="password" name="Password" required />
            </div>
            <input
              type="submit"
              class="button button-block"
              value="Giriş Yap"
            />
          </form>
        </div>
        <div id="signup">
          <h1>Kayıt Ol</h1>
          <form action="/api/auth/signup" method="post">
            <div class="field-wrap">
              <label> Öğrenci Adı<span class="req">*</span> </label>
              <input type="text" name="Username" required />
            </div>
            <div class="field-wrap">
              <label> Şifre<span class="req">*</span> </label>
              <input type="password" name="Password" required />
            </div>
            <input type="submit" class="button button-block" value="Kayıt Ol" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
